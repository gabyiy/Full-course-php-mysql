<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Blog de cafe</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="bara">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <!-- folosim calasa create pe global pentru scoate margin care vine pe defect -->
        <h2 class="no-margin">Blog de cafe con conjeos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>
      <form action="" class="formulario">
        <div class="campo">
          <label for="nombre"class="campo__label">Nombre</label>
          <input class="campo__field" type="text" id="nombre" placeholder="Tu nombre" />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">Apelido</label>
          <input class="campo__field" type="email" id="email" placeholder="Tu apelido" />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea  class="campo__field--textarea" name="" id="mensaje" ></textarea>
        </div>
        <div class="campo">
          <input
            type="submit"
            class="boton boton--primario"
            value="Enviar"
            id="boton"
          />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="contenedor">
        <div class="bara">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
